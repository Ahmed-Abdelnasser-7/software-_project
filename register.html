<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - MOMS</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins";
        background: url("images/daddy_patty.jpg") center/cover no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }

      body::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
      }

      .auth-box {
        z-index: 2;
        width: 380px;
        padding: 35px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        text-align: center;
      }

      input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
      }
      button {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        background: rgb(202, 138, 4);
        border: none;
        color: white;
      }
      button:hover {
        background: gold;
      }

      a {
        color: gold;
        text-decoration: none;
        margin-top: 15px;
        display: block;
      }
    </style>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="auth-box">
      <h2 style="color: rgb(202, 138, 4)">Register</h2>
      <input id="name" type="text" placeholder="Full Name" />
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button id="registerBtn" type="button">Register</button>

      <a href="login.html">Already have an account? Log In</a>
      <a href="home_page.html">Back to Home</a>
    </div>

    <script>
      const AUTH_TOKEN_KEY = "moms_auth_token_v1";
      const AUTH_USER_KEY = "moms_user_v1";

      // Simple client-side email validation (MVP): must include '@'
      function isValidEmail(email) {
        return typeof email === "string" && email.includes("@");
      }

      async function register() {
        const nameEl = document.getElementById("name");
        const emailEl = document.getElementById("email");
        const passwordEl = document.getElementById("password");
        const btn = document.getElementById("registerBtn");

        const name = nameEl ? nameEl.value.trim() : "";
        const email = emailEl ? emailEl.value.trim() : "";
        const password = passwordEl ? passwordEl.value : "";

        if (!name || !email || !password) {
          alert("Please fill name, email, and password.");
          return;
        }

        if (!isValidEmail(email)) {
          alert("Invalid email. Please include '@'.");
          return;
        }

        if (password.length < 6) {
          alert("Password must be at least 6 characters.");
          return;
        }

        if (btn) btn.disabled = true;
        try {
          const res = await fetch("/api/auth/register", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password }),
          });

          const data = await res.json().catch(() => ({}));
          if (!res.ok) {
            alert(
              data && data.error ? String(data.error) : "Registration failed."
            );
            return;
          }

          localStorage.setItem(AUTH_TOKEN_KEY, String(data.token || ""));
          localStorage.setItem(
            AUTH_USER_KEY,
            JSON.stringify(data.user || null)
          );
          window.location.href = "home_page.html";
        } catch {
          alert("Could not reach the server. Start the backend first.");
        } finally {
          if (btn) btn.disabled = false;
        }
      }

      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("registerBtn");
        if (btn) btn.addEventListener("click", register);

        document.addEventListener("keydown", (e) => {
          if (e.key === "Enter") register();
        });
      });
    </script>
  </body>
</html>
